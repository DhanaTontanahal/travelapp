<div class="panel panel-default">

  <button class="menuBtn" ng-click="toggleOfferRide()">Offer Ride </button>
  <br />
  <div ng-show="showOfferRide">
    <button class="headerBtn">Travel Date </button>
    <select class="form-control" ng-model="offerRide.travelDate" ng-change="changerideDate()" ng-options="rideDate for rideDate in datesToBeDisplayed">
    </select>
    <button class="headerBtn">Travel Time </button>
    <select class="form-control" ng-model="offerRide.travelTime" ng-change="changerideTime()" ng-options="rideTime for rideTime in timeValArr">
    </select>

    <!-- <input ng-model="offerRide.travelTime" class="form-control" type="text" placeholder="Enter expected start time" /> -->
    <br />
    <button class="headerBtn">Source </button>
    <div class="form-group">
      <div ng-show="showErrorForNullFromLoc" class="alert alert-danger">
        <strong>Error!</strong>Select source/travel from location
      </div>

      <select class="form-control" ng-model="offerRide.fromLoc" ng-change="changeFromLoc()" ng-options="loc for loc in allLocations">
      </select>

    </div>
    <!-- <input ng-model="offerRide.fromLoc" class="form-control" type="text" placeholder="Enter source/travel from location" /> -->
    <br />
    <button class="headerBtn">Destination </button>
    <div class="form-group">
      <div ng-show="showErrorForNullToLoc" class="alert alert-danger">
        <strong>Error!</strong>Select source/travel to location
      </div>

      <select class="form-control" ng-model="offerRide.toLoc" ng-change="changeToLoc()" ng-options="loc for loc in allLocations">
      </select>

    </div>

    <!-- <input ng-model="offerRide.toLoc" class="form-control" type="text" placeholder="Enter Destination/travel to location" /> -->
    <br />
    <button class="headerBtn">Name of Traveller </button>
    <input ng-model="offerRide.nameOfTraveller" class="form-control" type="text" placeholder="Enter your name" />
    <br />
    <button class="headerBtn">Number of Seats available </button>
    <input ng-model="offerRide.numOfSeats" class="form-control" type="text" placeholder="Enter number of seats" />
    <br />
    <button class="headerBtn">Contact number </button>
    <input ng-model="offerRide.contactNum" class="form-control" type="text" placeholder="Enter your Contact number" />
    <br />
    <button class="headerBtn">Vehicle make and model</button>
    <input ng-model="offerRide.vehicleMake" class="form-control" type="text" placeholder="Enter Car make and model" />
    <br />
    <button class="headerBtn">Vehicle Registration number </button>
    <input ng-model="offerRide.vehicleRegNum" class="form-control" type="text" placeholder="Enter Registration number" />
    <br />
    <button style="margin-left: 50%;" ng-click="submitOfferRide()" class="btn btn-primary">Submit </button>

  </div>
  <button ng-click="toggleShowFindRide()" class="menuBtn">Find Ride </button>
  <br />

  <div ng-show="showFindRide">
    <button class="headerBtn">Travel Date </button>

    <select class="form-control" ng-model="findRide.travelDate" ng-options="rideDate for rideDate in datesToBeDisplayed">
    </select>
    <button class="headerBtn">Travel Time </button>
    <select class="form-control" ng-model="findRide.travelTime" ng-options="rideTime for rideTime in timeValArr">
    </select>

    <button class="headerBtn">Source </button>
    <div class="form-group">
      <div ng-show="showErrorForNullFromLoc" class="alert alert-danger">
        <strong>Error!</strong>Select source/travel from location
      </div>

      <select class="form-control" ng-model="findRide.fromLoc" ng-change="changeFromLoc()" ng-options="loc for loc in allLocations">
      </select>

    </div>
    <!-- <input ng-model="findRide.fromLoc" class="form-control" type="text" placeholder="Enter source/travel from location" /> -->
    <br />
    <button class="headerBtn">Destination </button>
    <div class="form-group">
      <div ng-show="showErrorForNullToLoc" class="alert alert-danger">
        <strong>Error!</strong>Select source/travel to location
      </div>

      <select class="form-control" ng-model="findRide.toLoc" ng-change="changeToLoc()" ng-options="loc for loc in allLocations">
      </select>

    </div>

    <!-- <input ng-model="findRide.toLoc" class="form-control" type="text" placeholder="Enter Destination/travel to location" /> -->
    <br />

    <button class="headerBtn">Passenger Name and Contact Number </button>
    <input ng-model="findRide.nameOfTraveller1" class="form-control" type="text" placeholder="Enter first passenger(primary) name" />
    <br />
    <input ng-model="findRide.contactNum1" class="form-control" type="text" placeholder="Enter first passenger(primary) Contact number" />
    <br />
    <input ng-model="findRide.nameOfTraveller2" class="form-control" type="text" placeholder="Enter second passenger name" />
    <br />
    <input ng-model="findRide.contactNum2" class="form-control" type="text" placeholder="Enter second passenger Contact number" />
    <br />
    <input ng-model="findRide.nameOfTraveller3" class="form-control" type="text" placeholder="Enter third passenger name" />
    <br />
    <input ng-model="findRide.contactNum3" class="form-control" type="text" placeholder="Enter third passenger Contact number" />
    <br />
    <button style="margin-left: 50%;" ng-click="submitFindRide()" class="btn btn-primary">Submit </button>

  </div>


  <button ng-click="toggleViewEntries()" class="menuBtn">View Entries</button>

  <div ng-hide="viewEntries" class="panel-body">
    <div class="form-group">
      <label id="email_field_label" for="username">Username</label>
      <input type="text" name="username" id="email_field" class="form-control" placeholder="Please enter username"
        ng-model="data.username" />
    </div>
    <div class="form-group">
      <label id="password_field_label" for="password">Password</label>
      <input type="password" name="password" placeholder="Please enter password" id="password_field" class="form-control"
        ng-model="data.password" />
      <button id="loginBtn" class="btn btn-primary" ng-click="login()">Login</button>
    </div>
  </div>
</div>
</div>
